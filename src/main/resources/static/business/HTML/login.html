<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录 | 猫眼电影</title>
    <link rel="stylesheet" href="../CSS/normalize.css">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="shortcut icon" href="../IMG/Blogo.png" type="image/x-icon">
</head>

<body>
    <!-- 顶部 -->
    <header>
        <a href="#"></a>
    </header>
    <div class="denglu">
        <div class="denglu1">
            <div class="denglu1_1">
                <img src="../IMG/denglu_L.png" alt="">
            </div>
            <!-- 登录 -->
            <div class="denglu1_2">
                <form action="/user/accountLogin" method="post" style="margin-top: 80px">
                    <!-- 登录 -->
                    <div class="denglu1_2_1">
                        <span>
                            <label for="account">账号登录</label>
                        </span>
                        <a href="denglu.html">
                            <span>邮箱动态码登录</span>
                            <i></i>
                        </a>
                    </div>
                    <!-- 输入账户 -->
                    <div class="denglu1_2_2">
                        <i></i>
                        <input type="text" name="account" placeholder="用户姓名" id="account" >
                    </div>
                    <!-- 输入密码 -->
                    <div class="denglu1_2_3">
                        <i></i>
                        <input type="password" name="password" placeholder="密码">
                    </div>
                    <!-- 密码找回 -->
                    <div class="denglu1_2_4">
                        <a href="#">忘记密码？</a>
                    </div>
                    <!-- 登录 -->
                    <div class="denglu1_2_5">
                        <input type="submit" name="commit" value="登录">
                    </div>
                    <!-- 注册 -->
                    <p>
                        还没有账号？
                        <a href="./register.html">免费注册</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <footer>
        <p>
            <span>&copy;2018</span>
            <a href="#">美团网团购</a>
            <span>
                meituan.com
            </span>
            <a href="#">京ICP证070791号</a>
            <span>
                京公网安备11010502025545号
            </span>
        </p>
    </footer>

</body>

</html>
