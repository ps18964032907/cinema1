<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册 | 猫眼电影</title>
    <link rel="stylesheet" href="../CSS/normalize.css">
    <link rel="stylesheet" href="../CSS/zhuche.css">
    <link rel="shortcut icon" href="../IMG/Blogo.png" type="image/x-icon">
</head>

<body>
    <!-- 顶部 -->
    <header>
        <div>
            <a href="#"></a>
        </div>
    </header>
    <!-- 注册部分 -->
    <div class="zhuche">
        <form action="#" method="">
            <div class="zhuche1">
                <!-- 手机号 -->
                <label for="shoujihao" >手机号</label>
                <input type="tel" name="mobile" id="shoujihao" maxlength="11" required>
                <span>注册成功后，全美团通用</span>
            </div>
            <!-- 短信 获取-->
            <div class="zhuche2">
                <input type="button" value="免费获取短信动态码">
            </div>
            <!-- 短信 -->
            <div class="zhuche3">
                <label for="duanxin">短信动态码</label>
                <input type="text" name="verifycode" id="duanxin" required>
            </div>
            <!-- 创建密码 -->
            <div class="zhuche4">
                <label for="chuangjian">创建密码</label>
                <input type="password" name="password" id="chuangjian" required>
                <div>
                    <span>弱</span>
                    <span>中</span>
                    <span>强</span>
                </div>
            </div>
            <!-- 确认密码 -->
            <div class="zhuche5">
                <label for="mima">确认密码</label>
                <input type="password" name="password2" id="mima" required>
            </div>
            <div class="zhuche6">
                <input type="submit" name="commit" value="同意以下协议并注册">
            </div>
            <div class="zhuche7">
                <a href="#">《美团网用户协议》</a>
            </div>
        </form>
    </div>
    <!-- 底部 -->
<footer>
    <p>
        <span>&copy;</span>
        <a href="#">meituan.com</a>
        <a href="#">京ICP证070791号</a>
        <span>京公网安备11010502025545号</span>
    </p>
</footer>
</body>

</html>
